<script>
	
	function validarCep(cep){
	    var cepF = cep.replace(/\D/g, '');
	    if(cepF != ''){
	        buscarCEP(cepF)
	    }
	    else{
	        alert("CEP inv√°lido.");
	    }
	}
	
	function buscarCEP(cep){
	    var script = document.createElement('script')
	    script.src = 'https://viacep.com.br/ws/'+ cep + '/json/?callback=resultado_cep';
	    document.body.appendChild(script);
	}
	
	function resultado_cep(resultado) {
	    
	    document.getElementById('rua').value=(resultado.logradouro);
	    document.getElementById('bairro').value=(resultado.bairro);
	    document.getElementById('cidade').value=(resultado.localidade);
	    document.getElementById('estado').value=(resultado.uf);
		const str = resultado.ibge;
		const str2 = str.slice(0, -1);
		document.getElementById('ibgelbl').value=(str2);
		Mudarestado('minhaDiv');
		
	}	
	
	function Mudarestado(el) {
        var display = document.getElementById(el).style.display;
        if(display == "block")
            document.getElementById(el).style.display = 'none';
        else
            document.getElementById(el).style.display = 'block';
    }

</script>
